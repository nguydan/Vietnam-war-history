<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietnam War History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Vietnam War History</h1>

  <div class="lang-switch">
    <span>EN</span>
    <label class="switch">
      <input type="checkbox" id="langToggle">
      <span class="slider"></span>
    </label>
    <span>VI</span>
  </div>
</header>

<section id="intro" style="text-align: center; padding: 20px;">
  <h2 id="intro-title">A Journey Through Time</h2>
  <p id="intro-text">
    Explore the complex history, pivotal battles, and the human stories 
    of the Vietnam War through this interactive timeline.
  </p>
</section>

<main id="timeline">
  <p style="text-align:center;">Loading history...</p>
</main>

<script src="timeline.js"></script>
<script src="toggle.js"></script>

</body>
</html>
